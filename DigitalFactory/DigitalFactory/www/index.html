        function login() {
            var UserId = $("#UserId").val();
            var Password = $("#Password").val();
            //var sds = $("input[name='inlineRadioOptions']:checked").val();
            //console.log(sds);
            if (UserId == "" || Password == "") {
                alert("请输入账号密码");
                return;
            }
            $.ajax({
                type: "post",
                contentType: "application/json",

                url: "http://192.168.9.49/api/Receipt/Login",
                //withCredentials: true,
                data: "{'userid':'" + UserId + "','password':'" + Password + "'}",
                dataType: 'json',
               //withCredentials: true,
                xhrFields: { withCredentials: true },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("登录失败，" + XMLHttpRequest.status + ",请尝试联系管理员");
                    return;
                },
                success: function (result,textStatus,request) {
                    console.log(request);
                    if (result == true) {
                        var stoage = window.localStorage;
                        stoage["a"] = 1;
                        //window.location.href = "page-menu.html";
                    }
                    else {
                        alert("登录失败，" + result);
                    }

                }
            });
        }
